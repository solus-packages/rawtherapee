name       : rawtherapee
version    : '5.0_1'
release    : 5
source     :
    - http://rawtherapee.com/shared/source/rawtherapee-5.0-r1-gtk3.tar.xz : fa6d69dd25de14c9b1798955beae2f957a998ab08cbb2c3744d8dd55924bea51
license    : GPL-3.0
component  : multimedia.graphics
summary    : A powerful cross-platform raw photo processing program
description: |
    A powerful cross-platform raw photo processing program
builddeps  :
    - pkgconfig(atkmm-1.6)
    - pkgconfig(exiv2)
    - pkgconfig(fftw3)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gtk-engines-2)
    - pkgconfig(gtkmm-3.0)
    - pkgconfig(lcms2)
    - pkgconfig(libcanberra)
    - pkgconfig(libiptcdata)
    - pkgconfig(libtiff-4)
    - pkgconfig(sigc++-2.0)
    - libjpeg-turbo-devel
    - mercurial
setup      : |
    cat > rtgui/version.h << EOF
    #ifndef _VERSION_
    #define _VERSION_
    #define VERSION "5.0-r1"
    #endif
    EOF

    %cmake -DBUILD_SHARED=ON \
        -DCMAKE_C_FLAGS="-std=c++11" -DCMAKE_CXX_FLAGS="-std=c++11" .
build      : |
    %make
install    : |
    %make_install
