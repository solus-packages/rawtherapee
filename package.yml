name       : rawtherapee
version    : '5.3'
release    : 7
source     :
    - http://rawtherapee.com/shared/source/rawtherapee-5.3.tar.xz : 97959c946b7cc346affce53efc4bf6eca4125873343f96d1fbe43a5c717f3ef8
license    : GPL-3.0
component  : multimedia.graphics
summary    : A powerful cross-platform raw photo processing program
description: |
    A powerful cross-platform raw photo processing program
builddeps  :
    - pkgconfig(atkmm-1.6)
    - pkgconfig(exiv2)
    - pkgconfig(fftw3)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gtk-engines-2)
    - pkgconfig(gtkmm-3.0)
    - pkgconfig(lcms2)
    - pkgconfig(lensfun)
    - pkgconfig(libcanberra)
    - pkgconfig(libiptcdata)
    - pkgconfig(libtiff-4)
    - pkgconfig(sigc++-2.0)
    - bzip2-devel
    - libjpeg-turbo-devel
    - mercurial
setup      : |
    cat > rtgui/version.h << EOF
    #ifndef _VERSION_
    #define _VERSION_
    #define VERSION "5.3"
    #endif
    EOF

    %cmake -DBUILD_SHARED=ON
build      : |
    %make
install    : |
    %make_install
